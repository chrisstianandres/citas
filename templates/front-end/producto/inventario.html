{% extends 'front-end/list.html' %}
{% load static %}
{% block botones_head %}
    <div class="container-fluid">
        <button type="button" class="btn btn-white btn-danger" onclick="window.location.reload();"><span
                class="glyphicon glyphicon-refresh"></span> Actualizar
        </button>
    </div>
{% endblock %}
{% block table_content %}
    <thead>
    <tr>
        <th style="width: 18%">NOMBRE</th>
        <th style="width: 10%">CATEGORIA</th>
        <th style="width: 10%;">PRESENTACION</th>
        <th style="width: 13%">DESCRIPCION</th>
        <th style="width: 8%">IMAGEN</th>
        <th style="width: 10%" class="text-center">STOCK</th>
        <th style="width: 8%">QR</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
{% endblock %}
{% block modal %}
    <div class="modal fade" id="modal_image" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">

        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="titulo_modal">&nbsp;</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body center" id="body_fluid">
                    <div class="container-fluid" >

                    </div>

                </div>
            </div>
        </div>

    </div>
{% endblock %}
{% block extra %}
    <script src="{% static 'apps/producto/inventario.js' %}"></script>
{% endblock %}
