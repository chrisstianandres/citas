    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <meta name="description" content="Sistema de Informacion 'Pato Faenado'"/>

    <link rel="stylesheet" href="{% static 'assets/font-awesome/4.5.0/css/font-awesome.min.css' %}"/>

<body class="login-layout blur-login">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <h1>
                            <i class="ace-icon fa fa-eye green"></i>
                            <span class="red">CITS</span>
                            <span class="white" id="id-text2">Express</span>
                        </h1>
                        <h4 class="light-blue" id="id-company-text">&copy; {{ nomb.nombre }}</h4>
                    </div>

                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="blue lighter bigger">
                                        <i class="ace-icon fa fa-coffee green"></i>
                                        Ingresa usuario y contrase√±a
                                    </h4>

                                    <div class="space-6"></div>

                                    <form id="formlogin">
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" id="username_login"
                                                                   placeholder="Username" name="username_login"/>
															<i class="ace-icon fa fa-user"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control"
                                                                   id="password_login" name="password_login"
                                                                   placeholder="Password"/>
															<i class="ace-icon fa fa-lock"></i>
														</span>
                                            </label>

                                            <div class="space"></div>

                                            <div class="clearfix">
                                                <button type="submit"
                                                        class="width-35 pull-right btn btn-sm btn-primary">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">Ingresar</span>
                                                </button>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div><!-- /.widget-main -->

                                <div class="toolbar clearfix">
                                    <div>
                                        <a href="#" data-target="#signup-box" class="user-signup-link" onclick="reset('#form_person');">
                                            Registrarse
                                            <i class="ace-icon fa fa-arrow-right"></i>
                                        </a>
                                    </div>
                                </div>
                            </div><!-- /.widget-body -->
                        </div><!-- /.login-box -->


                        <div id="signup-box" class="signup-box widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="green lighter bigger">
                                        <i class="ace-icon fa fa-users blue"></i>
                                        Formulario de Registro
                                    </h4>

                                    <div class="space-6"></div>
                                    <p> Ingrese sus datos para comenzar: </p>

                                    <form id="form_person">
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															{{form.first_name}}
															<i class="ace-icon fa fa-font"></i>
														</span>
                                            </label>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															{{form.last_name}}
															<i class="ace-icon fa fa-font"></i>
														</span>
                                            </label>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															{{ form.cedula }}
															<i class="ace-icon fa fa-sort-numeric-asc"></i>
														</span>
                                            </label>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															{{ form.email }}
															<i class="ace-icon fa fa-envelope"></i>
														</span>
                                            </label>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
                                                            <i class="ace-icon fa fa-venus-mars"></i>
															{{ form.sexo }}
														</span>
                                            </label>
                                             <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															{{ form.direccion }}
															<i class="ace-icon fa fa-map-marker"></i>
														</span>
                                            </label>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															{{ form.telefono }}
															<i class="ace-icon fa fa-phone"></i>
														</span>
                                            </label>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															{{ form.celular }}
															<i class="ace-icon fa fa-mobile"></i>
														</span>
                                            </label>
                                            <div class="space-24"></div>

                                            <div class="clearfix">
                                                <button type="reset" class="width-30 pull-left btn btn-sm">
                                                    <i class="ace-icon fa fa-refresh"></i>
                                                    <span class="bigger-110">Limpiar</span>
                                                </button>

                                                <button type="submit"
                                                        class="width-65 pull-right btn btn-sm btn-success">
                                                    <span class="bigger-110">Registrarse</span>

                                                    <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
                                                </button>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>

                                <div class="toolbar center">
                                    <a href="#" data-target="#login-box" class="back-to-login-link" onclick="reset('#formlogin');">
                                        <i class="ace-icon fa fa-arrow-left"></i>
                                        Regresar al login
                                    </a>
                                </div>
                            </div><!-- /.widget-body -->
                        </div><!-- /.signup-box -->
                    </div><!-- /.position-relative -->
                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.main-content -->
</div><!-- /.main-container -->
