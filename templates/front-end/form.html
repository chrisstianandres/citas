{% extends 'front-end/base.html' %}
{% load static %}
{% block content %}
    <input type="hidden" id="action" value="{{ action }}">
 <form id="form" method="post">
        <div class="row">
            <div class="col-lg-2 col-xs-1"></div>
            <div class="col-xs-12 col-sm-4 col-lg-8">
                <div class="widget-box">
                    <div class="widget-header">
                        <h4 class="widget-title"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> {{ titulo }}</h4>

                        <div class="widget-toolbar">
                            <a href="#" data-action="collapse">
                                <i class="ace-icon fa fa-chevron-up"></i>
                            </a>

                            <a href="#" data-action="close">
                                <i class="ace-icon fa fa-times"></i>
                            </a>
                        </div>
                    </div>

                    <div class="widget-body">
                        <div class="widget-main">
                            {{ form.as_p }}
                        </div>
                    </div>
                    <div class="form-actions center">
                       <button class="btn btn-white btn-info btn-bold" type="submit">
                            <i class="ace-icon fa fa-floppy-o bigger-120 blue"></i>
                            Guardar
                        </button>
                        <button class="btn btn-white btn-danger btn-round" onclick="window.history.back();">
                            <i class="ace-icon fa fa-times red2"></i>
                            Cancelar
                        </button>
                    </div>
                </div>
            </div><!-- /.span -->
            <div class="col-lg-2 col-xs-1"></div>
        </div>
    </form>
{% endblock %}

{% block script %}
    <script src="{% static "lib/bootstrap-touchspin-4.3.0/jquery.bootstrap-touchspin.js" %}"></script>

    <script type="text/javascript"
            src=" https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/additional-methods.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/additional-methods.min.js"></script>
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
{% endblock %}
